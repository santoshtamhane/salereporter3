<ion-header>
  <ion-navbar color=secondary>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Analytics
    </ion-title>
  </ion-navbar>
</ion-header>


    <ion-content class="analytics">
 
    <ion-grid>
 
      <ion-row style="background-color: #e74c3c;">
        <ion-col>Today's Sale</ion-col>
       
                            
        <p style="font-size:72px">{{gettotal(1)| currency:"INR":true}}</p>
  
      </ion-row>
 
      <ion-row style="background-color: #f1c40f;">
        <ion-col>Monthly Sale</ion-col>
        <p style="font-size:72px">{{gettotal(2)| currency:"INR":true}}</p>
      </ion-row>
 
      <ion-row style="background-color: #9b59b6;">
        <ion-col>Monthly Target Achieved</ion-col>
      </ion-row>
 
    </ion-grid>
 
</ion-content>
